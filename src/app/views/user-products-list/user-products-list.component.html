<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <span *ngFor="let category of categories">
        <p-button
          (click)="getCategoryProducts(category)"
          [label]="category"
          icon="pi pi-tag product-category-icon"
          class="m-1"
        >
        </p-button>
      </span>
    </div>
  </p-toolbar>

  <p-dataView
    #dv
    [value]="products"
    [paginator]="true"
    [rows]="10"
    filterBy="title"
    [sortField]="sortField"
    [sortOrder]="sortOrder"
    layout="list"
  >
    <ng-template pTemplate="header">
      <div class="d-flex justify-content-between">
        <p-dropdown
          [options]="sortOptions"
          placeholder="{{ 'SORT_BY_PRICE' | translate }}"
          (onChange)="onSortChange($event)"
          styleClass="mb-2 md:mb-0"
        ></p-dropdown>
        <span class="p-input-icon-left mb-2 md:mb-0">
          <i class="pi pi-search"></i>
          <input
            type="search"
            pInputText
            placeholder="{{ 'SEARCH_BY_NAME' | translate }}"
            (input)="dv.filter($event.target.value)"
          />
        </span>

        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="listItem">
      <div class="col-12">
        <div class="product-list-item">
          <img style="max-width: 8rem" [src]="product.image" [alt]="product.title" />
          <div class="product-list-detail">
            <div class="product-name">{{ product.title }}</div>
            <p-rating [ngModel]="product.rating.rate" [readonly]="true" [cancel]="false"></p-rating>
            <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{ product.category }}</span>
          </div>
          <div class="product-list-action">
            <span class="product-price">${{ product.price }}</span>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="gridItem">
      <div class="col-12 md:col-4">
        <div class="product-grid-item card">
          <div class="product-grid-item-top">
            <div>
              <i class="pi pi-tag product-category-icon"></i>
              <span class="product-category">{{ product.category }}</span>
            </div>
          </div>
          <div class="product-grid-item-content">
            <img style="max-width: 8rem" [src]="product.image" [alt]="product.title" />
            <div class="product-name">{{ product.title }}</div>
            <p-rating [ngModel]="product.rating.rate" [readonly]="true" [cancel]="false"></p-rating>
          </div>
          <div class="product-grid-item-bottom">
            <span class="product-price">${{ product.price }}</span>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
