<div>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky" *ngIf="user">
    <div class="d-flex flex-grow-1">
      <span class="w-100 d-lg-none d-block"></span>
      <a class="navbar-brand d-none d-lg-inline-block" routerLink="/">{{ 'WEBSITE_TITLE' | translate }}</a>

      <div class="w-100 text-right">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
    <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
      <ul class="navbar-nav ml-auto flex-nowrap">
        <li class="nav-item">
          <p-selectButton
            [options]="languages"
            [(ngModel)]="current"
            optionLabel="label"
            optionValue="name"
            (onChange)="changeLanguage($event)"
          >
            <ng-template let-language pTemplate="selectedItem">
              <div class="country-item country-item-value">
                <span
                  class="fi"
                  [ngClass]="{ 'fi-eg': language.name === 'ar', 'fi-us': language.name === 'en' }"
                ></span>
              </div>
            </ng-template>
          </p-selectButton>
        </li>
        <li class="nav-item">
          <a class="nav-link m-2 menu-item nav-active" (click)="logout()">{{ 'LOGOUT' | translate }}</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- main app container -->
  <router-outlet></router-outlet>
</div>
